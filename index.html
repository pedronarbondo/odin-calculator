<!DOCTYPE html>
<html lang="en">
<head>
    <title> The Odin Project: Calculator</title>
    <meta charset="utf-8";>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <p class="top-display">132</p>
            <p class="bottom-display">345</p>
        </div>
        <div class="options">
            <button class="clear-button">CLEAR</button>
            <button class="delete-button">DELETE</button>
        </div>    
        <div class="digits">
            <div class="first-row">
            <button class="numberData">7</button>
            <button class="numberData">8</button>
            <button class="numberData">9</button>
            <button class="divide">÷</button>
            </div>
            <div class="second-row">
            <button class="numberData">4</button>
            <button class="numberData">5</button>
            <button class="numberData">6</button>
            <button class="multiply">×</button>
            </div>
            <div class="third-row">
            <button class="numberData">1</button>
            <button class="numberData">2</button>
            <button class="numberData">3</button>
            <button class="substract">-</button>
            </div>
            <div class="fourth-row">
            <button class="decimal">.</button>
            <button class="numberData">0</button>
            <button class="equals">=</button>
            <button class="sums">+</button>
            </div>
        </div>
    </div>
<footer><p>Copyright © Pedro Narbondo</p><a href="https://github.com/pedronarbondo/"><img src="img/git.png"></a></footer>
</body>


</html>
