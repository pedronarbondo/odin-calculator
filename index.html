<!DOCTYPE html>
<html lang="en">
<head>
    <title> The Odin Project: Calculator</title>
    <meta charset="utf-8";>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div><p class="top-display">1234</p></div>
            <div><p class="bottom-display">1234</p></div>
        </div>
        <div class="options">
            <button id="clear-button">CLEAR</button>
            <button id="delete-button">DELETE</button>
        </div>    
        <div class="digits">
            <div class="first-row">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button id="divide">÷</button>
            </div>
            <div class="second-row">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button id="multiply">×</button>
            </div>
            <div class="third-row">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button id="substract">-</button>
            </div>
            <div class="fourth-row">
            <button id="decimal">.</button>
            <button class="zero">0</button>
            <button id="equals">=</button>
            <button id="sums">+</button>
            </div>
        </div>
    </div>
<footer><p>Copyright © Pedro Narbondo</p><a href="https://github.com/pedronarbondo/"><img src="img/git.png"></a></footer>
</body>


</html>
